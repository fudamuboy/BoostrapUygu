<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaires avec Bootstrap</title>
  <!-- Lien vers le fichier CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
</head>

<body class="bg-secondary">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Kullanıcı Formu</h2>

    <!-- Formulaire d'inscription -->
    <form action="kaydet.php" class="mb-4 bg-primary text-white p-4 rounded">
      <div class="mb-3">
        <label for="ad" class="form-label">Ad</label>
        <input type="text" name="ad" id="ad" class="form-control mb-3" required />
      </div>

      <div class="mb-3">
        <label for="soyad" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="soyad" name="soyad" required />
      </div>

      <div class="mb-3">
        <label for="mail" class="form-label">Mail</label>
        <input type="email" class="form-control" id="mail" name="mail" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Cinsiyet</label>
        <div>
          <input type="radio" class="form-check-input" name="cinsiyet" id="erkek" value="erkek" required />
          <label for="erkek" class="form-check-label">Erkek</label>

          <input type="radio" class="form-check-input ms-3" name="cinsiyet" id="kadin" value="kadin" required />
          <label for="kadin" class="form-check-label">Kadın</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobiler</label>
        <div>
          <input type="checkbox" class="form-check-input" name="hobiler[]" id="spor" value="spor" />
          <label for="spor" class="form-check-label">Spor</label>

          <input type="checkbox" class="form-check-input ms-3" name="hobiler[]" id="muzik" value="muzik" />
          <label for="muzik" class="form-check-label">Müzik</label>

          <input type="checkbox" class="form-check-input ms-3" name="hobiler[]" id="kitap" value="kitap" />
          <label for="kitap" class="form-check-label">Kitap</label>
        </div>
      </div>

      <button type="button" class="btn btn-dark">Kaydet</button>


    </form>

    <!-- Formulaire de suppression -->
    <form action="kaydet.php" class="mb-4">
      <h3 class="mb-3">Kullanıcı Sil</h3>
      <div class="mb-3">
        <label for="sil_mail" class="form-label">Silinecek kullanıcının maili</label>
        <input type="email" class="form-control" id="sil_mail" name="sil_mail" required />
      </div>
      <button type="submit" class="btn btn-danger" name="sil">Sil</button>
    </form>

    <!-- Formulaire de mise à jour -->
    <form action="kaydet.php" method="POST">
      <h3 class="mb-3">Kullanıcı Güncelle</h3>
      <div class="mb-3">
        <label for="guncelle_ad" class="form-label">Güncellenecek kullanıcının adı</label>
        <input type="text" class="form-control" id="guncelle_ad" name="guncelle_ad" placeholder="Adiniz girin"
          required />
      </div>

      <div class="mb-3">
        <label for="yeni_soyad" class="form-label">Yeni Soyadı</label>
        <input type="text" class="form-control" id="yeni_soyad" name="yeni_soyad" placeholder="soyadiniz yaz"
          required />
      </div>

      <div class="mb-3">
        <label for="yeni_mail" class="form-label">Yeni Mail Adresi</label>
        <input type="email" class="form-control" id="yeni_mail" name="yeni_mail" placeholder="e posta girin" required />
      </div>

      <button type="submit" class="btn btn-warning" name="guncelle">Güncelle</button>
    </form>
  </div>

  <!-- Lien vers le fichier JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
